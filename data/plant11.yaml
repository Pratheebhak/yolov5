# Custom Dataset: Detect specimen labels and barcodes on the input plant specimen image
# Train command: python train.py --data plant11.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /plant11
#     /yolov5


# download command/URL (optional)
# download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: /content/plant11/images/train/  # 69 images
val: /content/plant11/images/val/  # 29 images

# number of classes
nc: 2

# class names
names: ['specimen label', 'barcode']
